version: '3.8'
services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: invoice
      MYSQL_USER: invoice 
      MYSQL_PASSWORD: invoicepassword
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"
  app:
    build: 
      context: .
    depends_on:
      - db
    ports:
      - "8080:8080"
volumes:
  db: